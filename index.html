<!DOCTYPE html>
	<head>
		<meta charset="times">
		<title>Chemotaxis</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
		<style>
			footer {
				margin: 1px;
			}
			p {
				font-family: monospace;
				font-weight: bold;
				padding-bottom: 40px;
			}
			div.box {
				width: 300px;
				padding: 35px;
				border: 5px dashed black;
				margin: auto;
				top: 30%;
				left: 50%;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Chemotaxis</h1>
		</header>
			<section id="content">
				<canvas id="Chemotaxis" data-processing-sources="Chemotaxis.pde">
				</canvas>
			</section>
		<!-- BOX -->
		<div class = "box"> 
			<p>Click to place food. Hit r to restart bacteria.</p>
			<footer><b>background info</b></footer>
			<footer>Bacteria needs to eat every ~40 seconds, depending on size.</footer>
			<footer>Otherwise they die.</footer>
			<footer>They will also die if they eat too much.</footer>
			<footer>Good luck.</footer>
		</div>
	</body>
</html>
