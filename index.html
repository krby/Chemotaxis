<!DOCTYPE html>
	<head>
		<meta charset="times">
		<title>Chemotaxis</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Chemotaxis</h1>
		</header>
			<section id="content">
				<canvas id="Chemotaxis" data-processing-sources="Chemotaxis.pde">
				</canvas>
		    </section>
	    <footer>
		    Bacteria needs to eat every ~40 seconds, depending on size. Otherwise they die. 
	    </footer>
	    <footer>
	    	They will also die if they eat too much. Die.
	    </footer>
	    <footer>
	    	click to place food (only 1). hit r to restart. 
	    </footer>
	</body>
</html>
